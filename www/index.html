<script type="text/javascript" src="http://cf.cdn.inmobi.com/ad/inmobi.js"></script>

<script>

    $(document).ready(function () {

        var comic_id;
        var comic_title;
        var comic_views;
        var comic_weekview;

//        var pos = window.location.href.split("story=");
//        var story = pos[1];
        var story = sessionStorage.getItem('story');

        // if running from browser
        if (story == 'undefined' || story == null) story = 2;

        $.ajax({
            url: "http://comic.apptruyen.com/service.php?action=detail_story&id=" + story,
            dataType: 'jsonp',
            success: function (data) {
                $.each(data.chapter, function (key, value) {

                    $(".list-group").append('<a href="view.html" onclick="setChapterid('+value.id+', '+story+');">' +
                            '<li class="list-group-item"><span class="badge">' +
                            '<span class="ion-chevron-right"></span></span>' +
                            '<span class="ion-navicon-round"><span class="link-text"> ' + value.title +
                            '</span></span></li></a>');
                });
                $(".loading").hide();
                $(".thongtintruyen").show();
                $("#comic_title").html(data.title);
                $("#thumb").attr("src", "http://comic.apptruyen.com/timthumb.php?src=" + data.thumb + "&w=120&h=180");
                $("#view").html(data.view);
                $("#description").html(data.description);

                $("#chapter_total").html(data.chapter_total);

                comic_id = story;
                comic_title = data.title;
                comic_views = data.view;
                comic_weekview = data.view;

                // add comic name to DB
                html5rocks.addComic(story, comic_title);
            },
            error: function () {
                alert("Error");
            }
        });
        var more = 0;
        $("#description").click(function () {
            if (more == 0) {
                $(".complete").show();
                $(".more").hide();
                more = 1;
            } else {
                $(".complete").hide();
                $(".more").show();
                more = 0;
            }
            $("#description").css({
                'height': 'auto'
            });
        });
        $("#main").show();
    });
    function setChapterid(chapterid, comicid) {
        localStorage.setItem('chapterid', chapterid);
        localStorage.setItem('comicid', comicid);
    }
</script>
