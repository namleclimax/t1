<a href="#" onclick="drop();">click here to drop table "mycomic"</a> <span id="result" style="color: red;"></span>

<script type="text/javascript" src="js/mycomic.js"></script>
<script>
    function drop(){
        var db = html5rocks.webdb.db;
        db.transaction(function(tx) {
            tx.executeSql("DROP TABLE mycomic", [], function (tx, rs) {
                document.getElementById('result').innerHTML += 'success';
            }, function(tx,e){
                document.getElementById('result').innerHTML += e.message;
            });
        });
    }
</script>
