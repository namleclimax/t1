<script>
    $(document).ready(function () {
        var url = 'http://comic.apptruyen.com/service.php?action=all';

        // default order by total view
        if(localStorage.order == undefined) localStorage.order = 'view';
        var order = localStorage.order;

        // get json url, server order not client
        url += '&order=' + order;

        // hightlight order choice
        $('#nav-' + order).addClass('active');

        var page = GetURLParameter('page');
        if (page == undefined) page = 1;
        url += '&page=' + page;
        $.ajax({
            url: url,
            dataType: 'jsonp',
            success: function (data) {
                var title;

                $.each(data.comic, function (key, value) {
                    var append = '<tr onclick="location.href=\'index.html?story=' + value.id + '\'" ><td>' +
                            value.title + '</td><td>';
                    var append_end = '</td></tr>';
                    switch (order){
                        case 'view':
                            append += value.views + append_end;
                            title = 'Tất cả';
                            break;
                        case 'ngay':
                            append += value.day_view + append_end;
                            title = 'Ngày';
                            break;
                        case 'tuan':
                            append += value.weekview + append_end;
                            title = 'Tuần';
                            break;
                        case 'thang':
                            append += value.month_view + append_end;
                            title = 'Tháng';
                            break;
                    }
                    $("#table-ds-truyen").append(append);

                });
                // append title with down arrow symbol
                $('#title').append('<th style="white-space: nowrap">' + title + '<span class="ion-arrow-down-b"/></th>');

                // append 'view more' button
                page++;
                $("#table-ds-truyen").append('<tr onclick="location.href=\'list_comic.html?page=' + (page) + '\'"><td>' +
                        '<a href="#" >View More</a></td><td></td>');

                // bottom padding
                $("#table-ds-truyen").append('<tr><td></td></tr>');

                // hide loading spinner, show content
                $(".loading").hide();
            },
            error: function () {
                alert("Error");
            }
        });
        var more = 0;
        $("#description").click(function () {
            if (more == 0) {
                $(".complete").show();
                $(".more").hide();
                more = 1;
            } else {
                $(".complete").hide();
                $(".more").show();
                more = 0;
            }
            $("#description").css({
                'height': 'auto'
            });
        });
        $("#main").show();
    });
    var toggleState = '';
    function toggle(){
        if(toggleState==='in') {
            $('.navbar-collapse').removeClass('in');
            toggleState = '';
        } else {
            $('.navbar-collapse').addClass('in');
            toggleState = 'in';
        }
    }
</script>
<script type="text/javascript">
    app.initialize();
</script>
